<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-left">
            <img src="perfil.jpeg" alt="Imagen de perfil" class="profile-image">
            <h1>Tu biblioteca</h1>
        </div>
        <div class="header-right">
            <button class="icon-button"><img src="buscar_icon.png" alt="Buscar"></button>
            <button class="icon-button"><img src="add_icon.png" alt="Añadir"></button>
        </div>
    </header>

    <!-- Navegación superior -->
    <nav class="top-navigation">
        <button class="nav-btn active">Playlists</button>
        <button class="nav-btn">Podcasts</button>
        <button class="nav-btn">Álbumes</button>
        <button class="nav-btn">Artistas</button>
        <button class="nav-btn">Canciones</button>
    </nav>

    <!-- Sección principal -->
    <section class="main-section">
        <div class="filter-bar">
            <button class="filter-button">
                <img src="ordenar.png" alt="Ordenar">
                Recientes
            </button>
        </div>
        <div class="playlist">
            <img src="./like.png" alt="Tus me gusta" class="playlist-image">
            <div class="info">
                <h4>Tus me gusta</h4>
                <p>Playlist • 2,428 canciones</p>
            </div>
        </div>

        <div class="playlist">
            <img src="./episodios.png" alt="Tus episodios" class="playlist-image">
            <div class="info">
                <h4>Tus episodios</h4>
                <p>Episodios guardados y descargados</p>
            </div>
        </div>

        <div class="playlist">
            <img src="./alberquita.png" alt="Alberquita" class="playlist-image">
            <div class="info">
                <h4>Alberquita</h4>
                <p>Playlist • Mishel</p>
            </div>
        </div>

        <div class="playlist">
            <img src="./hidalguenses.png" alt="Tríos hidalguenses" class="playlist-image">
            <div class="info">
                <h4>Tríos hidalguenses</h4>
                <p>Playlist • Bren CH</p>
            </div>
        </div>

        <div class="playlist">
            <img src="./bad_bunny.png" alt="DeBí TiRAR Más FoToS" class="playlist-image">
            <div class="info">
                <h4>DeBí TiRAR Más FoToS</h4>
                <p>Álbum • Bad Bunny</p>
            </div>
        </div>
    </section>

    <!-- Reproductor -->
    <footer class="now-playing">
        <img src="./song.png" alt="Carátula de la canción" class="song-cover">
        <div class="song-info">
            <span>Tengo Sed • Bardero$, Grey Music Family</span>
        </div>
        <div class="play-controls">
            <img src="bluetooth.png" alt="Bluetooth" class="bluetooth-icon">
            <button class="play-button">⏸</button>
        </div>
    </footer>

    <!-- Navegación inferior -->
    <div class="bottom-nav">
        <button class="nav-btn active">
            <img src="inicio_icon.png" alt="Inicio">
            <span>Inicio</span>
        </button>
        <button class="nav-btn">
            <img src="buscar_icon.png" alt="Buscar">
            <span>Buscar</span>
        </button>
        <button class="nav-btn">
            <img src="biblioteca_icon.png" alt="Tu Biblioteca">
            <span>Tu Biblioteca</span>
        </button>
    </div>
</body>
</html>
